<html>
<head>
	<title>rocksteady boxing timer</title>
  <script type="text/javascript" src="rocksteady.js"></script>
  <link rel="stylesheet" type="text/css" href="rocksteady.css">
</head>
<body>
	<div class="main">
    <button id="startButton" onClick="start()" value="start">Start</button>
    <button id="stopButton" onClick="stop()" value="start" style="display:none">Stop</button>
    <div>
      <strong>Timer:</strong> <span id="o1"/>
    </div>
    <div>
      <strong>Current Activity:</strong> <span id="o2"/>
    </div>
    <div>
      <strong>Remaining Cycles:</strong> <span id="ocycles"/>
    </div>
    <div>
      <strong>Remaining Rounds This Cycle:</strong> <span id="orounds"/>
    </div>
	</div>
</body>
</html>
